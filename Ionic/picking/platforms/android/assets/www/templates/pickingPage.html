<ion-view view-title="拣货站102 - 实现订单">
    <ion-content overflow-scroll="false" class="padding">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="手动输入">
            </label>
            <button class="button button-small">
                手动输入
            </button>
        </div>
        <div class="padding">
            <h3 class="calm">1、从货架上取货</h3>
            <p>从下面所示货位捡取 3 件以下商品：</p>
            <p>21016309-力士浴露娇肤丝滑 1 Lamp；amp；times；12，通色，通码</p>
            <p>6902088311037，21016309</p>
        </div>
        <div class="row" margin=0 padding=0>
            <bucketabstractcanvas class="col"></bucketabstractcanvas>
            <div class="col">
                <img width="100" height="100" src="http://ionicframework.com/img/docs/delorean.jpg">
                <p>商品图片展示</p>
            </div>
        </div>
        <div>
            <h3 class="calm">2、扫描商品条形码</h3>
            <div>
                <button class="button button-stable" ng-click="noNeedScan()">
                    无需扫描
                </button>
                <button class="button button-stable" ng-click="cannotPicking()">
                    无法继续拣货
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
